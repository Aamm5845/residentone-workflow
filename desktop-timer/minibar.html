<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: transparent;
  overflow: hidden;
  user-select: none;
}
#bar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  background: rgba(18, 18, 42, 0.95);
  border: 1px solid #a657f0;
  border-radius: 8px;
  cursor: pointer;
  height: 32px;
}
#bar:hover {
  background: rgba(30, 30, 60, 0.98);
  border-color: #b76ff5;
}
.dot {
  width: 6px;
  height: 6px;
  background: #2ecc71;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
  flex-shrink: 0;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
#timer-text {
  font-size: 12px;
  font-weight: 700;
  color: #fff;
  font-variant-numeric: tabular-nums;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
<body>
<div id="bar" onclick="window.miniAPI.restore()">
  <div class="dot"></div>
  <span id="timer-text">00:00</span>
</div>
<script>
  const timerText = document.getElementById('timer-text');
  window.miniAPI.onUpdateTimer((text) => {
    timerText.textContent = text;
  });
</script>
</body>
</html>
