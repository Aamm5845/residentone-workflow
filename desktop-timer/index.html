<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioFlow Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Draggable title bar -->
  <div id="titlebar">
    <span class="titlebar-title">SF Timer</span>
    <div class="titlebar-buttons">
      <button id="btn-minimize" class="tb-btn" title="Minimize to tray">&#8211;</button>
      <button id="btn-close" class="tb-btn tb-close" title="Quit">&times;</button>
    </div>
  </div>

  <div id="app">
    <!-- ===== Login Screen ===== -->
    <div id="screen-login" class="screen">
      <div class="setup-container">
        <div class="setup-logo">SF</div>
        <h2>StudioFlow Timer</h2>
        <p class="setup-hint">Sign in with your StudioFlow account</p>

        <input type="email" id="input-email" placeholder="Email" spellcheck="false" autocomplete="email" />
        <input type="password" id="input-password" placeholder="Password" autocomplete="current-password" />

        <button id="btn-login" class="btn btn-primary">Sign In</button>
        <p id="login-error" class="error-text"></p>
      </div>
    </div>

    <!-- ===== Main Screen ===== -->
    <div id="screen-main" class="screen hidden">
      <!-- User profile bar -->
      <div id="user-bar" class="hidden">
        <div class="user-avatar" id="user-avatar">?</div>
        <div class="user-info">
          <div id="user-name" class="user-name">Team Member</div>
          <div id="user-email" class="user-email"></div>
        </div>
      </div>

      <!-- Active timer panel -->
      <div id="timer-panel" class="hidden">
        <div id="timer-status" class="timer-status">
          <span id="timer-indicator" class="pulse"></span>
          <span id="timer-label">Running</span>
        </div>
        <div id="timer-display">00:00:00</div>
        <div id="timer-project" class="timer-project"></div>
        <div class="timer-actions">
          <button id="btn-pause" class="btn btn-small btn-outline" title="Pause">&#10074;&#10074;</button>
          <button id="btn-stop" class="btn btn-small btn-danger" title="Stop">&#9632; Stop</button>
        </div>
      </div>

      <!-- No active timer message -->
      <div id="no-timer">
        <div class="no-timer-text">No active timer</div>
        <div class="no-timer-hint">Click a project below to start</div>
      </div>

      <!-- Project list -->
      <div id="project-list-header">
        <span>Projects</span>
        <button id="btn-refresh" class="btn-icon" title="Refresh projects">&#8635;</button>
      </div>
      <div id="project-list"></div>

      <!-- Footer -->
      <div id="footer">
        <button id="btn-logout" class="btn-link">Sign Out</button>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <div class="loading-text">Connecting...</div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
