<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#7c3aed">
  <meta name="background-color" content="#7c3aed">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ResidentOne">
  <meta name="application-name" content="ResidentOne Mobile">
  <meta name="msapplication-TileColor" content="#7c3aed">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Manifest & Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon.png">
  
  <title>ResidentOne Mobile</title>
  
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #7c3aed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* Splash screen while app loads */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    #splash-icon {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    #splash-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    #splash-title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    #splash-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div id="splash-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14h2v2h-2v-2zm0-2h2V8h-2v6zm1-10c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8z"/>
        <circle cx="12" cy="10" r="3"/>
        <path d="M12 15c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <div id="splash-title">ResidentOne Mobile</div>
    <div id="splash-subtitle">Loading...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
    
    // Hide splash when app is ready
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
