<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#7c3aed">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Meisner">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="icon" type="image/png" href="/icon.png">
  <title>Meisner Interiors</title>
  <style>
    html, body, #root { margin: 0; padding: 0; height: 100%; width: 100%; background: #7c3aed; }
    #splash { position: fixed; inset: 0; background: linear-gradient(135deg, #7c3aed, #5b21b6); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    #splash img { width: 120px; height: 120px; border-radius: 24px; margin-bottom: 20px; }
    #splash h1 { color: white; font-size: 24px; font-weight: 700; margin: 0; font-family: -apple-system, system-ui, sans-serif; }
    #splash p { color: rgba(255,255,255,0.8); font-size: 14px; margin-top: 8px; font-family: -apple-system, system-ui, sans-serif; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="splash">
    <img src="/icon.png" alt="Logo">
    <h1>Meisner Interiors</h1>
    <p>Loading...</p>
  </div>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
    setTimeout(() => document.getElementById('splash')?.classList.add('hidden'), 1500);
  </script>
</body>
</html>
